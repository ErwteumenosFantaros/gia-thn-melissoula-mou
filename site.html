            monthYearDisplay.textContent = `${monthNames[month]} ${year}`;

            // Calculate the first day of the month
            const firstDay = new Date(year, month, 1).getDay();

            // Calculate the number of days in the month
            const daysInMonth = new Date(year, month + 1, 0).getDate();

            // Fill in the days before the start of the month
            for (let i = 0; i < firstDay; i++) {
                calendarContainer.innerHTML += '<div class="day"></div>';
            }

            // Fill in the days of the month
            for (let day = 1; day <= daysInMonth; day++) {
                const dayElement = document.createElement('div');
                dayElement.className = 'day';
                dayElement.textContent = day;

                const formattedDate = `${year}-${String(month + 1).padStart(2, '0')}-${String(day).padStart(2, '0')}`;

                // Highlight dates with images
                if (images[formattedDate]) {
                    dayElement.classList.add('has-images');
                }

                // Add click event listener for selecting a day
                dayElement.addEventListener('click', () => {
                    document.querySelectorAll('.day').forEach(day => day.classList.remove('selected'));
                    dayElement.classList.add('selected');

                    // Display the images for the selected day
                    if (images[formattedDate]) {
                        displayImages(images[formattedDate]);
                    } else {
                        imageContainer.innerHTML = ''; // Clear if no images
                    }
                });

                calendarContainer.appendChild(dayElement);
            }
        }

        // Function to display images in a dynamic mosaic
        function displayImages(imageList) {
            imageContainer.innerHTML = ''; // Clear existing images

            imageList.forEach((imgSrc, index) => {
                const imgElement = document.createElement('img');
                imgElement.src = imgSrc;
                imgElement.addEventListener('click', () => openImageModal(imgSrc)); // Open modal on click
                imageContainer.appendChild(imgElement);
            });
        }

        // Image Modal Functionality
        const modal = document.getElementById("image-modal");
        const modalImg = document.getElementById("modal-img");

        function openImageModal(src) {
            modal.style.display = "flex";
            modalImg.src = src;
        }

        modal.addEventListener('click', function () {
            modal.style.display = "none"; // Close modal when clicking outside the image
        });

        // Function to go to the previous month
        function goToPreviousMonth() {
            currentDate.setMonth(currentDate.getMonth() - 1);
            if (currentDate < startDate) {
                currentDate = startDate;
            }
            renderCalendar(currentDate);
        }

        // Function to go to the next month
        function goToNextMonth() {
            currentDate.setMonth(currentDate.getMonth() + 1);
            if (currentDate > endDate) {
                currentDate = endDate;
            }
            renderCalendar(currentDate);
        }

        // Add event listeners to the buttons
        calendarPrevButton.addEventListener('click', goToPreviousMonth);
        calendarNextButton.addEventListener('click', goToNextMonth);

        // Initial render of the calendar
        const startDate = new Date(2023, 9); // October 2023
        const endDate = new Date(2024, 9); // October 2024
        let currentDate = startDate;
        renderCalendar(currentDate);
    </script>
